<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro" rel="stylesheet" type="text/css">
    <link href="/games/versus/index.css" rel="stylesheet" />
    <link href="/assets/css/animate.min.css" rel="stylesheet" />

</head>
<body>

    <img class="img-waitkey" src="/assets/img/enter.png" />

    <screen id="opening">

        <element id="title">
            VERSUS
        </element>

    </screen>

    <screen id="intro">

        <element id="player1">
            <div class="block">
                <div class="photo">
                    <img src="#" />
                </div>
                <span class="name"></span>
                <span class="team"></span>
            </div>
        </element>

        <element id="versus">
            <img src="/assets/img/versus.png" />
        </element>

        <element id="player2">
            <div class="block">
                <div class="photo">
                    <img src="#" />
                </div>
                <span class="name"></span>
                <span class="team"></span>
            </div>
        </element>

    </screen>

    <screen id="counter">

        <element id="number">
            <span class="span-counter-big"></span>
        </element>

    </screen>

    <screen id="waitwinner">

        <element id="text">
            <span class="span-now">Agora!</span>
        </element>

    </screen>

    <screen id="draw">

        <element id="text">
            <span class="span-draw">Empate!</span>
        </element>

    </screen>

    <script src="/assets/js/jquery.1.10.2.min.js"></script>
    <script src="/assets/js/animate.min.js"></script>
    <script src="/assets/js/keypress-2.0.2.min.js"></script>
    <script src="/games.js"></script>
    <script src="/games/versus/index.js"></script>
</body>
</html>
